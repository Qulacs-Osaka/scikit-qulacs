[tool.poetry]
name = "skqulacs"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.21.4"
scipy = "^1.7.2"
scikit-learn = "^1.0.1"
qulacs = { git = "https://github.com/Qulacs-Osaka/qulacs-osaka.git" }

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
matplotlib = "^3.5.0"
pandas = "^1.3.4"

[tool.pysen]
version = "0.9"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
# enable_mypy = true
# mypy_preset = "strict"
line_length = 88

[[tool.pysen.lint.mypy_targets]]
paths = [
    ".",
    "./tests/"
]

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
